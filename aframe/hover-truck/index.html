<<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame Hover Truck</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-mixin id="gen-item" scale="0.1 0.1 0.1" material="envMap: #hdri" position="0 0 0"></a-mixin>
            <img id="hdri" src="assets/texture/studio_small_01_8k.jpg"/>

            <img id="body-diff" src="assets/texture/truck_diff.png"/>
            <img id="body-cc-rough" src="assets/texture/truck_cc_rough.png"/>
            <img id="body-rough" src="assets/texture/truck_rough.png"/>

            <img id="equipment-diff" src="assets/texture/equipment_diff.png"/>
            <img id="equipment-rough" src="assets/texture/equipment_rough.png"/>
            <img id="equipment-metalness" src="assets/texture/equipment_metallic.png"/>

            <img id="movement-diff" src="assets/texture/movement_diff.png"/>
            <img id="movement-rough" src="assets/texture/movement_rough.png"/>
            <img id="movement-metalness" src="assets/texture/movement_metallic.png"/>

            <img id="rear-diff" src="assets/texture/rear_diff.png"/>
            <img id="rear-rough" src="assets/texture/rear_rough.png"/>
            <img id="rear-metalness" src="assets/texture/rear_rough.png"/>

            <img id="struts-diff" src="assets/texture/things_diff.png"/>
            <img id="struts-rough" src="assets/texture/things_rough.png"/>

            <a-asset-item id="body" src="assets/model/body.obj"></a-asset-item>
            <a-asset-item id="equipment" src="assets/model/equipment.gltf"></a-asset-item>
            <a-asset-item id="movement" src="assets/model/movement.gltf"></a-asset-item>
            <a-asset-item id="rear" src="assets/model/rear.gltf"></a-asset-item>
            <a-asset-item id="struts" src="assets/model/rear.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="#hdri"></a-sky>
        <a-entity mixin="#gen-item" obj-model="#body" material="src: #body-diff; roughness: #body-rough; metalness: 0;"></a-entity>

    </a-scene>
</body>
