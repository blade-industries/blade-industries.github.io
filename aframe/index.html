<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-mixin id="scale"></a-mixin>
                <a-asset-item id="crane-gltf" scr="assets/gltf/1.gltf"></a-asset-item>
                <a-asset-item id="bungee-gltf" src="assets/gltf/2.gltf"></a-asset-item>
                <a-asset-item id="main-pipe-gltf" src="assets/gltf/3.gltf"></a-asset-item>
                <a-asset-item id="main-chamber-gltf" src="assets/gltf/4.gltf"></a-asset-itm>
                <a-asset-item id="tunnel-gltf" src="assets/gltf/5.gltf"></a-asset-itm>
                <a-asset-item id="chamber-supports-gltf" src="assets/gltf/6.gltf"></a-asset-item>
                <a-asset-item id="tarp-gltf" src="assets/gltf/7.gltf"></a-asset-item>
                <a-asset-item id="truck-gltf" src="assets/gltf/8.gltf"></a-asset-item>
                <a-asset-item id="side-pipe-gltf" src="assets/gltf/9.gltf"></a-asset-item>
                <a-asset-item id="railing-gltf" src="assets/gltf/10.gltf"></a-asset-item>
                <a-asset-item id="cable-gltf" src="assets/gltf/11.gltf"></a-asset-item>
                <a-asset-item id="scaffold-gltf" src="assets/gltf/12.gltf"></a-asset-item>
                <a-asset-item id="station-gltf" src="assets/gltf/13.gltf"></a-asset-itm>
            </a-assets>
            
            <a-entity mixin="scale" material="color: #000000;" gltf-model="assets/gltf/1.gltf" position=""></a-entity>
            <a-entity mixin="scale" material="src: assets/textures/rubber_col.png;" gltf-model="#bungee-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#main-pipe-gltf"></a-entity>
            <a-entity mixin="scale" material="normalMap: assets/textures/concrete/concrete_norm.jpg; roughnessMap: assets/textures/concrete/concrete_rough.jpg; src: assets/textures/concrete/concrete_diff.jpg;" gltf-model="#main-chamber-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#tunnel-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#chamber-supports-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#tarp-gltf"></a-entity>
            <a-entity mixin="scale" material="src: assets/textures/truck/truck_diff.png; roughnessMap: assets/textures/truck/truck_rough.png; side: double; color: #ffffff; metalnessMap: assets/textures/truck/truck_metallic.png; normalMap: assets/textures/truck/truck_norm.png; normalScale: 0.1 0.1" gltf-model="#truck-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#side-pipe-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#railing-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#cable-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#scaffold-gltf"></a-entity>
            <a-entity mixin="scale" gltf-model="#station-gltf"></a-entity>
            
            <a-entity light="angle: 60.64; decay: 1.54; intensity: 1.53; shadowCameraVisible: true"></a-entity>
            <a-entity light="intensity: 0.5; type: point"></a-entity>
        </a-scene>
    </body>
</html>
